<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Homepage</title>
</head>
<body>
{% if all_album %}
<ul>
    {% for album in all_album %}
    <li><a href="{% url 'music:detail' album.id%}">{{album.album_title}} -{{album.artist}} </a></li>
    {% endfor %}
</ul>
{% else %}
    <h3>You do not have any album</h3>
{% endif %}
</body>
</html>
